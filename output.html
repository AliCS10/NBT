<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المخرجات</title>
    <link rel="stylesheet" href="outputSTY.css">
<body>

    <div class="navbar">
        <img src="https://i.ibb.co/M8wGT4V/Title-3-1.png" alt="شعار دقة" class="logo">
        <a href="تسجيل الدخول.html" class="login-btn">تسجيل دخول</a>
        <ul>
            <li><a href="index.html">الصفحة الرئيسية</a></li>
            <li><a href="الخدمات.html">الخدمات</a></li>
            <li><a href="من نحن؟.html">لوحة المعلومات</a></li>
            <li><a href="output.html">رصد الزرعة</a></li>
            <li><a href="اشترك معنا.html">اشترك معنا</a></li>
        </ul>
    </div>

    <div class="content">
        <!-- قسم التحميل -->
        <div class="upload-section">
            <p>ارفع صورة الزرعة وسيتم تحليل الصورة!</p>
            <label for="file-upload">اسحب الملف وأرفقه هنا</label>
            <input type="file" id="file-upload" accept="image/*">
            
            <!-- نموذج للزر لتحليل الفاتورة -->
            <form action="تحليل الفاتورة.html" method="get">
                <button type="submit" class="analyze-btn">تحليل الصورة</button>
            </form>
        </div>

        <!-- قسم عرض الصورة المرفوعة -->
        <div class="output-section">
            <h2>الصورة المرفوعة</h2>
            <img id="uploaded-image" alt="صورة الفاتورة">
        </div>
    </div>

    <script>
        const fileUpload = document.getElementById('file-upload');
        const uploadedImage = document.getElementById('uploaded-image');

        fileUpload.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block'; // عرض الصورة
                }
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
