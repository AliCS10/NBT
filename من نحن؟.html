    <div class="content">
        <h1>لوحة المعلومات</h1>
        <div class="table-container">
            <!-- بيانات التربة -->
            <div class="table">
                <h2>بيانات التربة</h2>
                <div class="value-box">
                    <label for="nitrogen">نوع التربة:</label>
                    <input type="text" id="nitrogen" value="سماد">
                </div>
                <div class="value-box">
                    <label for="nitrogen">النيتروجين:</label>
                    <input type="number" id="nitrogen" value="20">
                </div>
                <div class="value-box">
                    <label for="phosphorous">الفوسفور:</label>
                    <input type="number" id="phosphorous" value="58">
                </div>
                <div class="value-box">
                    <label for="potassium">البوتاسيوم:</label>
                    <input type="number" id="potassium" value="41">
                </div>
                <div class="value-box">
                    <label for="ph">درجة الحموضة:</label>
                    <input type="number" id="ph" value="7.04">
                </div>
            </div>

            <!-- بيانات المناخ -->
            <div class="table">
                <h2>بيانات المناخ</h2>
                <div class="value-box">
                    <label for="temperature">درجة الحرارة:</label>
                    <input type="number" id="temperature" value="21.77">
                </div>
                <div class="value-box">
                    <label for="humidity">الرطوبة:</label>
                    <input type="number" id="humidity" value="80.32">
                </div>
                <div class="value-box">
                    <label for="rainfall">الأمطار:</label>
                    <input type="number" id="rainfall" value="226.66">
                </div>
            </div>

            <!-- البيانات الشخصية -->
            <div class="table">
                <h2>بيانات المزرعة</h2>
                <div class="value-box">
                    <label for="area">المساحة:</label>
                    <input type="number" id="area" value="100">
                </div>
                <div class="value-box">
                    <label for="location">الموقع:</label>
                    <input type="text" id="location" value="جازان">
                </div>
                <div class="value-box">
                    <label for="Type">نوع المحصول:</label>
                    <input type="text" id="location" value="الذرة">
                </div>
                <div class="value-box">
                    <label for="location"> المحصول الاخر : </label>
                    <input type="text" id="location" value="الشعير">
            </div>
        
            <div class="value-box">
                <label for="location"> المحصول الاخر : </label>

        </div>
